<p>
          <a class="indexterm" name="idp28638"></a>
        </p>
<p>
          Returns whether the resultset has been completely read or not.
        </p>
<h6>
<a name="mysql.ref.boost__mysql__resultset.complete.h0"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__resultset.complete.synopsis"></a></span><a class="link" href="complete.html#mysql.ref.boost__mysql__resultset.complete.synopsis">Synopsis</a>
        </h6>
<pre class="programlisting"><span class="keyword">bool</span>
<span class="identifier">complete</span><span class="special">()</span> <span class="keyword">const</span><span class="special">;</span>
</pre>
<h6>
<a name="mysql.ref.boost__mysql__resultset.complete.h1"></a>
          <span class="phrase"><a name="mysql.ref.boost__mysql__resultset.complete.description"></a></span><a class="link" href="complete.html#mysql.ref.boost__mysql__resultset.complete.description">Description</a>
        </h6>
<p>
          After a resultset is <code class="computeroutput"><span class="identifier">complete</span></code>,
          you may access extra information about the operation, like <a class="link" href="affected_rows.html" title="resultset::affected_rows"><code class="computeroutput"><span class="identifier">affected_rows</span></code></a> or <a class="link" href="last_insert_id.html" title="resultset::last_insert_id"><code class="computeroutput"><span class="identifier">last_insert_id</span></code></a>.
        </p>
