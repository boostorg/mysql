          </p>
<h7><a name="mysql.ref.boost__mysql__row.row.overload4.h0"></a>
            <span class="phrase"><a name="mysql.ref.boost__mysql__row.row.overload4.synopsis"></a></span><a class="link" href="overload4.html#mysql.ref.boost__mysql__row.row.overload4.synopsis">Synopsis</a>

<h7><a name="mysql.ref.boost__mysql__row.row.overload4.h1"></a>
            <span class="phrase"><a name="mysql.ref.boost__mysql__row.row.overload4.description"></a></span><a class="link" href="overload4.html#mysql.ref.boost__mysql__row.row.overload4.description">Description</a>

            lifetime will be independent of <code class="computeroutput"><span class="identifier">r</span></code>'s
            (the contents of <code class="computeroutput"><span class="identifier">r</span></code> will
            be copied into <code class="computeroutput"><span class="special">*</span><span class="keyword">this</span></code>).
          </p>
